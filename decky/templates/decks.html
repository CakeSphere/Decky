{% extends "layout.html" %}
{% block body %}
	<div class="container">
		<aside class="search-filters">
			<h3>Deck Name</h3>
			<input class="block" type="text" placeholder="Search by deck name&hellip;">
			<h3>Color</h3>
			<div class="active">
				<button class="btn b active">
					<span class="mana small sb shadow">&nbsp;</span>
					Black

				</button>
				<button class="btn u active">
					<span class="mana small su shadow">&nbsp;</span>
					Blue
					<svg class="cancel" xmlns="http://www.w3.org/2000/svg"x="0px" y="0px" viewBox="0 0 823.93427 1029.8962375"><title>Cancel</title><path d="m 776.75678,0 c -12.064,0 -24.124,4.608 -33.345,13.828 L 411.94378,345.27301 80.52575,13.879 c -18.443,-18.441 -48.255,-18.441 -66.695,0 -18.441,18.44 -18.441,48.244 0,66.685 l 331.418,331.39601 -331.418,331.399 c -18.441,18.44 -18.441,48.25 0,66.691 9.198,9.198 21.272,13.817 33.347,13.817 12.073,0 24.15,-4.619 33.348,-13.817 l 331.41803,-331.398 331.468,331.445 c 9.197,9.198 21.271,13.82 33.345,13.82 12.074,0 24.101,-4.622 33.346,-13.82 18.442,-18.441 18.442,-48.247 0,-66.687 l -331.464,-331.446 331.464,-331.44501 c 18.442,-18.441 18.442,-48.25 0,-66.691 C 800.88178,4.608 788.81678,0 776.75678,0 Z"/></svg>
				</button>
				<button class="btn g active">
					<span class="mana small sg shadow">&nbsp;</span>
					Green
					<svg class="cancel" xmlns="http://www.w3.org/2000/svg"x="0px" y="0px" viewBox="0 0 823.93427 1029.8962375"><title>Cancel</title><path d="m 776.75678,0 c -12.064,0 -24.124,4.608 -33.345,13.828 L 411.94378,345.27301 80.52575,13.879 c -18.443,-18.441 -48.255,-18.441 -66.695,0 -18.441,18.44 -18.441,48.244 0,66.685 l 331.418,331.39601 -331.418,331.399 c -18.441,18.44 -18.441,48.25 0,66.691 9.198,9.198 21.272,13.817 33.347,13.817 12.073,0 24.15,-4.619 33.348,-13.817 l 331.41803,-331.398 331.468,331.445 c 9.197,9.198 21.271,13.82 33.345,13.82 12.074,0 24.101,-4.622 33.346,-13.82 18.442,-18.441 18.442,-48.247 0,-66.687 l -331.464,-331.446 331.464,-331.44501 c 18.442,-18.441 18.442,-48.25 0,-66.691 C 800.88178,4.608 788.81678,0 776.75678,0 Z"/></svg>
				</button>
			</div>
			<button class="btn w">
				<span class="mana small sw shadow">&nbsp;</span>
				White
			</button>
			<button class="btn r">
				<span class="mana small sr shadow">&nbsp;</span>
				Red
			</button>
			<button class="btn">
				<span class="mana small sc">&nbsp;</span>
				Colorless
			</button>
			<label>
				<input type="checkbox"> Only selected colors
			</label>
			<h3>Legal Format</h3>
			<div class="active">
				<button class="btn active">
					Modern
					<svg class="cancel" xmlns="http://www.w3.org/2000/svg"x="0px" y="0px" viewBox="0 0 823.93427 1029.8962375"><title>Cancel</title><path d="m 776.75678,0 c -12.064,0 -24.124,4.608 -33.345,13.828 L 411.94378,345.27301 80.52575,13.879 c -18.443,-18.441 -48.255,-18.441 -66.695,0 -18.441,18.44 -18.441,48.244 0,66.685 l 331.418,331.39601 -331.418,331.399 c -18.441,18.44 -18.441,48.25 0,66.691 9.198,9.198 21.272,13.817 33.347,13.817 12.073,0 24.15,-4.619 33.348,-13.817 l 331.41803,-331.398 331.468,331.445 c 9.197,9.198 21.271,13.82 33.345,13.82 12.074,0 24.101,-4.622 33.346,-13.82 18.442,-18.441 18.442,-48.247 0,-66.687 l -331.464,-331.446 331.464,-331.44501 c 18.442,-18.441 18.442,-48.25 0,-66.691 C 800.88178,4.608 788.81678,0 776.75678,0 Z"/></svg>
				</button>
			</div>
			<button class="btn">Standard</button>
			<button class="btn">Legacy</button>
			<button class="btn">Vintage</button>
			<button class="btn">Commander</button>
			<button class="btn">Casual</button>
			<button class="btn">Other&hellip;</button>
			<h3>Set</h3>
			{% for set in sets %}
				<button class="btn">
					<i class="ss ss-{{ set.code }} ss-common">&nbsp;</i>
					{{ set.name }}
				</button>
			{% endfor %}
			<button class="btn">
				Other&hellip;
			</button>
			<h3>Deck Type</h3>
			<div class="active">
				<button class="btn active">
					Spirits
					<svg class="cancel" xmlns="http://www.w3.org/2000/svg"x="0px" y="0px" viewBox="0 0 823.93427 1029.8962375"><title>Cancel</title><path d="m 776.75678,0 c -12.064,0 -24.124,4.608 -33.345,13.828 L 411.94378,345.27301 80.52575,13.879 c -18.443,-18.441 -48.255,-18.441 -66.695,0 -18.441,18.44 -18.441,48.244 0,66.685 l 331.418,331.39601 -331.418,331.399 c -18.441,18.44 -18.441,48.25 0,66.691 9.198,9.198 21.272,13.817 33.347,13.817 12.073,0 24.15,-4.619 33.348,-13.817 l 331.41803,-331.398 331.468,331.445 c 9.197,9.198 21.271,13.82 33.345,13.82 12.074,0 24.101,-4.622 33.346,-13.82 18.442,-18.441 18.442,-48.247 0,-66.687 l -331.464,-331.446 331.464,-331.44501 c 18.442,-18.441 18.442,-48.25 0,-66.691 C 800.88178,4.608 788.81678,0 776.75678,0 Z"/></svg>
				</button>
				<button class="btn active">
					Competitive
					<svg class="cancel" xmlns="http://www.w3.org/2000/svg"x="0px" y="0px" viewBox="0 0 823.93427 1029.8962375"><title>Cancel</title><path d="m 776.75678,0 c -12.064,0 -24.124,4.608 -33.345,13.828 L 411.94378,345.27301 80.52575,13.879 c -18.443,-18.441 -48.255,-18.441 -66.695,0 -18.441,18.44 -18.441,48.244 0,66.685 l 331.418,331.39601 -331.418,331.399 c -18.441,18.44 -18.441,48.25 0,66.691 9.198,9.198 21.272,13.817 33.347,13.817 12.073,0 24.15,-4.619 33.348,-13.817 l 331.41803,-331.398 331.468,331.445 c 9.197,9.198 21.271,13.82 33.345,13.82 12.074,0 24.101,-4.622 33.346,-13.82 18.442,-18.441 18.442,-48.247 0,-66.687 l -331.464,-331.446 331.464,-331.44501 c 18.442,-18.441 18.442,-48.25 0,-66.691 C 800.88178,4.608 788.81678,0 776.75678,0 Z"/></svg>					
				</button>
			</div>
			<button class="btn">Control</button>
			<button class="btn">Aggro</button>
			<button class="btn">Dredge</button>
			<button class="btn">Rakdos</button>
			<button class="btn">Other&hellip;</button>
			<h3>Price</h3>
			<div class="input-group">
				<span class="input-group-addon">$</span>
				<input type="text" placeholder="From" aria-label="From">
			</div>
			<div class="input-group">
				<span class="input-group-addon">$</span>
				<input type="text" placeholder="To" aria-label="To">
			</div>
			<h3>Sort By</h3>
			<select class="btn">
				<option selected>Most Liked</option>
				<option>Most Recent</option>
				<option>Most Controversial</option>
			</select>
		</aside>
		<section>
			<div class="row demo">
				{% for deck in cards %}
				<a class="deck" href="/deck" title="{{deck.name}}">
					<div class="color-bar">
						<div class="u" style="height: 30%"><span><span class="mana small su shadow">&nbsp;</span> 30%</span></div>
						<div class="g" style="height: 30%"><span><span class="mana small sg shadow">&nbsp;</span> 30%</span></div>
						<div class="b" style="height: 40%"><span><span class="mana small sb shadow">&nbsp;</span> 40%</span></div>
					</div>
					<div class="deck-img">
						<img alt="{{deck.name}}" src="http://gatherer.wizards.com/Handlers/Image.ashx?multiverseid={{deck.multiverseid}}&type=card">
					</div>
					<div class="deck-info">
						<div class="title">{{deck.name}}</div>
						<div class="tags">
							<span class="author">senordiablo</span>
							<span class="tag">modern</span>
							<span class="tag">competitive</span>
							<span class="tag">spirits</span>
						</div>
						<div class="stats">
							<div class="likes">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 640"><title>Likes</title><path d="M450.3 428c-3.7 2.2-6.4 4-4.4 9.3 14.2 39.3-18.6 69-47.8 73.4a92.3 92.3 0 0 1-14 1c-77.2.2-154.4.6-231.6 0-48.3-.3-83.6-22.7-105-66.2-7.2-14.6-10.2-30.3-10.2-46.6V282a111.8 111.8 0 0 1 22-67.2L196 27.2C201 21 206 14.6 212 9.6c17.7-14.8 43.3-12 59 5.6 16.8 18.7 21 40.4 11.8 63.4-13.8 34.2-28.8 68-43.2 102l-2.8 6.6h8.4l143.2 1c15.6 0 30.3 3 43 13 12.2 9.6 18.6 22.2 18 38 0 6.8-1.6 13.6-2 20.5-.2 1.7.8 4.6 2.2 5.2 29 14.3 33 56.4 10.6 79.5a6.4 6.4 0 0 0-1.2 1.6c5 9.2 11 17 13.6 25.7 6.7 22-2.5 44-22 56.3z"/></svg>
								11
							</div>
							<div class="comments">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 640"><title>Comments</title><path d="M361.6 42c-2 0-4.2-.3-6.4-.4H165.4c-12.5.6-21.6 1.3-24.8 2-92 16-154 106.4-138 198.5C17.3 328.7 87 387.8 174.7 388.3c23.7 0 47.4-.3 71 .3a27.8 27.8 0 0 1 15.5 5.3c24.4 19 48.2 39 72.6 58 8.3 6.4 17.6 12.3 27.3 16 18 7 33.5-.8 39.8-19.4a81.2 81.2 0 0 0 4.2-21.2c.7-13.7.8-27.5.3-41.3-.3-7.5 2-11.5 8.8-15 67.5-34.4 103-98 97-173.6-6-79.8-70.3-148-149.7-155.3z"/></svg>
								5
							</div>
						</div>
					</div>
				</a>
				{% endfor %}
			</div>
			<div class="pagination text-center">
				<div class="current-page"><span class="text">88</span></div>
				<a href="first" class="first"><span class="text">1</span></a>
				<a href="last" class="last"><span class="text">99</span></a>
				<a href="prev" class="prev"><span class="text">87</span></a>
				<a href="next" class="next"><span class="text">89</span></a>
			</div>
		</section>
	</div>
{% endblock %}
